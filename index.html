<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6; /* Light pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 40px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }

        #yesBtn:hover {
            background-color: #e60000;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            position: relative; /* Needed for movement */
        }

        /* Success Message Styling */
        #success-message {
            display: none;
            color: #ff4d4d;
        }
        
        #success-message img {
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-box">
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message">
            <h1>Yay! I knew you'd say yes! ðŸ¥°</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6eWJ4eXJ6Z3J6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute celebration gif">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionBox = document.getElementById('question-box');
        const successMessage = document.getElementById('success-message');

        // Function to move the "No" button
        function moveButton() {
            // Get the window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random positions
            // We subtract the button size to ensure it doesn't go off-screen
            const randomX = Math.random() * (windowWidth - btnWidth);
            const randomY = Math.random() * (windowHeight - btnHeight);

            // Apply the new position
            // We use 'fixed' positioning to let it move freely anywhere on screen
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Event Listeners for "No" Button
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton); // In case they are fast enough to click
        noBtn.addEventListener('touchstart', moveButton); // For mobile support

        // Event Listener for "Yes" Button
        yesBtn.addEventListener('click', () => {
            questionBox.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>

</body>
</html>
